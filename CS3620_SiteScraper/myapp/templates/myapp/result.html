<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 m-5">
            <h1>Link Collector</h1>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-4">
            <form method="POST" action="/">
                {% csrf_token %}
                    <input type="text" class="form-control" name="site" id="site" placeholder="enter site address">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">Scrape</button>
                </div>
            </form>
        <div class="col-md-6">
            <a href="/delete" class="btn btn-warning">Delete</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead class="bg-dark text-white">
                    <tr>
                        <th class="col">ID</th>
                        <th class="col">Name</th>
                        <th class="col">Link</th>
                    </tr>
                </thead>
                <tbody>
                {% for link in data %}
                    <tr>
                        <td>{{link.id}}</td>
                        <td>{{link.name}}</td>
                        <td>{{link.address}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
