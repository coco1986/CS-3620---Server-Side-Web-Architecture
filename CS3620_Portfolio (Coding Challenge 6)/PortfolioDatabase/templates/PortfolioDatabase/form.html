{% extends 'PortfolioDatabase/base.html' %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row align-items-center justify-content-md-center">
            <div class="col-md-12 text-white">
                {{ form }}
                <button class="btn btn-info" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
