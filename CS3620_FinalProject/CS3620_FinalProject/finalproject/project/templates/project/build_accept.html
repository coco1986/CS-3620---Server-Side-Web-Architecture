{% extends 'project/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster Build Form</title>
</head>
<body>
{% block body %}
<div class="container">
    <div class="row align-items-center justify-content-md-center">
        <div class="col-md-12 text-center">
            <h2 class="add-build-header">ENTER MONSTER BUILD INFO</h2>
        </div>
    </div>
    <div class="row align-items-center justify-content-md-center">
        <div class="col-md-7 text-center">
            <div class="card add-build-card">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>**Once you have submitted your build, please click the button below to
                    either look at your own build information or browse other builds.**</p>
                    <a href="/build-list" class="btn btn-danger form-browse-btn">Browse Builds</a>
                    <div class="form-group">
                        <label for="">Enter your name & specific battle/fight the build was used for (name of enemy, area/location):</label>
                        <input type="text" class="form-control" id="battle_name" name="battle_name" placeholder="Example: {your name} - Battle with Julia (Horizon Beach)">
                    </div>
                    <div class="form-group">
                        <label for="">Enter the names of the monsters in your build for that specific battle/fight:</label>
                        <input type="text" class="form-control" id="monster_build" name="monster_build" placeholder="Example: Frosty (Light),  Mad Eye (Dark), Yowie (Dark)">
                    </div>
                    <div class="form-group">
                        <label for="">Enter the skills your first listed monster had:</label>
                        <textarea rows="5" class="form-control skill_1" id="skill_1" name="skill_1" placeholder="Enter the name of all the skills and levels if they are tiered, this includes all passive skills and ultimate skill. Example: Spectral Flame 1-5, Ice Storm 1-3, Mana Plus (2 of them), Magic Plus (1 of them), and Aurora's Shield (Ultimate), etc..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Enter the equipment used for the first listed monster of your build:</label>
                        <input type="text" class="form-control" id="equip_1" name="equip_1" placeholder="Example: Restoring Wand +5, Crown +5, Hide +5, Shell +5">
                    </div>
                    <div class="form-group">
                        <label for="">Enter the skills your second listed monster had:</label>
                        <textarea rows="5" class="form-control skill_2" id="skill_2" name="skill_2" placeholder="Enter the name of all the skills and levels if they are tiered, this includes all passive skills and ultimate skill. Example: Voltage 1-5, Spore Cloud 1-3, Fatal Upkeep, Magic Plus (1 of them), and Cataclysm (Ultimate), etc..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Enter the equipment used for the second listed monster of your build:</label>
                        <input type="text" class="form-control" id="equip_2" name="equip_2" placeholder="Example: Wand +5, Ornate Pipe +5, Cauldron +5, Drum +5">
                    </div>
                    <div class="form-group">
                        <label for="">Enter the skills your third listed monster had:</label>
                        <textarea rows="5" class="form-control skill_3" id="skill_3" name="skill_3" placeholder="Enter the name of all the skills and levels if they are tiered, this includes all passive skills and ultimate skill. Example: Ice Hail 1-5, Ice Spears 1-3, Fatal Upkeep, Defense Plus (all of them), and Blizzard (Ultimate), etc..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Enter the equipment used for the third listed monster of your build:</label>
                        <input type="text" class="form-control" id="equip_3" name="equip_3" placeholder="Example: Wand +5, Slime Skin +5, Hourglass +5, Vital Ring +5">
                    </div>
                    <div class="form-group">
                        <label for="">Describe the strategy you used during the battle/fight and in what order you executed attacks until you won:</label>
                        <textarea rows="5" class="form-control" id="strategy" name="strategy" placeholder="Example: First use Frosty - Chilling Wind Level 5, then use Mad Eye - Spore Level 5, then use Yowie - Ice Hail Level 5, etc..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger form-btn">Submit Build</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
