{% extends 'PortfolioDatabase/base.html' %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row align-items-center justify-content-md-center">
            <div class="col-md-8 text-white">
                <h2>Are you sure you want to delete {{ item.portfolio_name }}?</h2>
                <button class="btn btn-info" type="submit">Confirm</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
