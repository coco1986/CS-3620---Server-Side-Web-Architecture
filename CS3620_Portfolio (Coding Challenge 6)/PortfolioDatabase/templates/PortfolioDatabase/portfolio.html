{% extends 'PortfolioDatabase/base.html' %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
</head>
<body>
{% block body %}
    {% if user.is_authenticated %}
        <div class="container">
            <div class="row align-items-center justify-content-md-center">
                <div class="col-md-1">
                    <a href="{% url 'PortfolioDatabase:create_item' %}" class="btn btn-info">Add Portfolio Item</a>
                </div>
            </div>
        </div>
    {% endif %}
{% for Portfolio in p_list %}
    <div class="container">
        <div class="row align-items-center justify-content-md-center">
            <div class="col-md-3">
                <img class="card" height="300px" width="320px" src="{{ Portfolio.portfolio_image }}" alt="">
            </div>
            <div class="col-md-3 text-center text-white">
                <h3>{{ Portfolio.portfolio_name }}</h3>
            </div>
            <div class="col-md-2">
                <a href="{% url 'PortfolioDatabase:portfolio_detail' Portfolio.id %}" class="btn btn-success">Details</a>
                {% if user.is_authenticated %}
                <a href="{% url 'PortfolioDatabase:update_item' Portfolio.id %}" class="btn btn-warning">Edit </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
</body>
</html>
