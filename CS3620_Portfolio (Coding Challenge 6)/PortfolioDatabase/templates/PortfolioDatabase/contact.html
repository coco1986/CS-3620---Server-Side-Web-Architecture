{% extends 'PortfolioDatabase/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
{% block body %}
    {% if user.is_authenticated %}
        <div class="container">
            <div class="row align-items-center justify-content-md-center">
                <div class="col-md-0">
                    <a href="{% url 'PortfolioDatabase:create_contact' %}" class="btn btn-info">Add Contact Information</a>
                </div>
            </div>
        </div>
    {% endif %}
    {% for Contact in contact %}
    <div class="container">
        <div class="row align-items-center justify-content-md-center">
            <div class="col-md-6 contact-info text-white">
                <h1>{{ Contact.c_name }}</h1>
                <h4>{{ Contact.c_email }}</h4>
                <h4>{{ Contact.c_message }}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
</body>
</html>
