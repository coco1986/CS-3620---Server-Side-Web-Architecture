{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="{% static 'PortfolioDatabase/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg-body">
<nav class="navbar bg-secondary">
    <a href="{% url 'PortfolioDatabase:home' %}" class="navbar-brand"><img src="https://icarus.cs.weber.edu/~cc89905/coleman_portfolio/img/portfolio_logo.png" class="card" height="100px" alt=""></a>
    <div class="navbar">
        <a href="{% url 'PortfolioDatabase:home' %}" class="nav-item nav-link ">Home</a>
        <a href="{% url 'PortfolioDatabase:hobbies' %}" class="nav-item nav-link ">Hobbies</a>
        <a href="{% url 'PortfolioDatabase:portfolio' %}" class="nav-item nav-link">Portfolio</a>
        {% if user.is_authenticated %}
            <a href="{% url 'PortfolioDatabase:contact' %}" class="nav-item nav-link">Contact</a>
            <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
        {% endif %}
    </div>
</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% block body %}
{% endblock %}
</body>
</html>
